<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Weather App V2</title>
</head>
<body class="bg-[rgb(197,199,203)]">
  <div class="container mx-auto">
    <div class="main-weather-box my-8 flex">
      <div class="weather-box1 w-[25%] h-[108vh] bg-white rounded-tl-3xl rounded-bl-3xl">
        <button class="fa-solid fa-magnifying-glass text-xl ml-16 mt-10 search-btn" style="color: #000000;"></button>
        <input type="text" placeholder="Search for a Places..." class="text-black text-base placeholder-black ml-3 outline-none search-input">
        <div class="weather-img w-[60%] mt-16 ml-12">
          <img src="assets/sunlight.png" class="w-full">
        </div>
        <p class="mt-10 ml-14 font-Roboto text-7xl text-black temp">0<span>°C</span></p>
        <p class="mt-4 ml-14 font-Lobster text-black text-2xl description">Sunny</p>
        <p class="mt-6 ml-14 font-Roboto text-2xl text-black date">Sunday, <span class="font-Roboto text-base text-gray-600 time">16:00</span></p>
        <hr class="w-[80%] mx-auto mt-4">
        <div class="w-[70%] mx-auto flex flex-col items-center">
          <img src="assets/patrick-tomasso-QMDap1TAu0g-unsplash.jpg" class="w-[100%] mt-4 opacity-70n">
          <h1 class="-mt-28 text-5xl font-semibold z-10 cities">Lagos</h1>
        </div>
      </div>
      <div class="weather-box2 w-[75%] bg-[rgb(225,228,240)] rounded-tr-3xl rounded-br-3xl">
        <h3 class="mt-6 ml-16 font-bold font-Roboto text-2xl">Week</h3>
        <div class="week-cards flex">
          <div class="card-1 bg-white w-[12%] h-[20vh] mt-6 ml-8 rounded-md weather-cards">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Sun</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-6 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Mon</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-6 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Tue</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-6 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Wed</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-6 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Thu</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-6 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Fri</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-6 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Sat</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>
        </div>

        <div class="highlights">
          <h3 class="mt-8 ml-16 font-bold font-Roboto text-2xl">Today's Hightlights</h3>
          <div class="highlight-gridbox grid grid-cols-3 gap-4 w-full">
            <div class="gridbox-1 w-[70%] bg-white h-[25vh] mt-9 ml-24 rounded-2xl">
              <h2 class="text-gray-400 mt-3 ml-9 text-lg">UV Index</h2>
              <i class="fa-solid fa-gauge text-6xl mt-6 ml-[6.4vw]"></i>
              <p class="text-center text-4xl mt-5">5</p>
            </div>

            <div class="gridbox-2 w-[70%] bg-white h-[25vh] mt-9 ml-16 rounded-2xl">
              <h2 class="text-gray-400 mt-3 ml-9 text-lg">Wind Status</h2>
              <p class="text-5xl mt-7 ml-9">0.00<sub class="text-base">Km/H</sub></p>
              <div class="wind-direction-box flex mt-9 ml-12">
                <i class="fa-solid fa-location-dot text-xl" style="color: #74C0FC;"></i>
                <p class="text-base ml-3 wind-direction">WSW</p>
              </div>
            </div>

            <div class="gridbox-3 w-[70%] bg-white h-[25vh] mt-9 ml-10 rounded-2xl">
              <h2 class="text-gray-400 mt-3 ml-9 text-lg">Sunrise & Sunset</h2>
              <div class="sunrise-box flex">
                <img src="assets/sunrise.png" class="w-[15%] ml-9 mt-5">
                <p class="text-center mt-7 ml-5">5:00 AM</p>
              </div>
              <div class="sunset-box flex">
                <img src="assets/sunset.png" class="w-[15%] ml-9 mt-5">
                <p class="text-center mt-7 ml-5">6:00 PM</p>
              </div>
            </div>

            <div class="gridbox-4 w-[70%] bg-white h-[25vh] mt-9 ml-24 rounded-2xl">
              <h2 class="text-gray-400 mt-3 ml-9 text-lg">Humidity</h2>
              <p class="text-5xl ml-9 mt-7">12%</p>
              <p class="text-lg ml-8 mt-10">Average👍</p>
            </div>

            <div class="gridbox-5 w-[70%] bg-white h-[25vh] mt-9 ml-16 rounded-2xl">
              <h2 class="text-gray-400 mt-3 ml-9 text-lg">Visibility</h2>
              <p class="text-5xl ml-12 mt-7">5.2<sub class="text-lg">km</sub></p>
              <p class="text-lg ml-8 mt-10">Great😁</p>
            </div>

            <div class="gridbox-6 w-[70%] bg-white h-[25vh] mt-9 ml-10 rounded-2xl">
              <h2 class="text-gray-400 mt-3 ml-9 text-lg">Air Quality</h2>
              <p class="text-5xl ml-12 mt-7">105</p>
              <p class="text-lg ml-8 mt-10">Unhealthy😰</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ad2f1382aa.js" crossorigin="anonymous"></script>
  <script src="weather.js"></script>
</body>
</html>
