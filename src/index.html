<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Weather App V2</title>
</head>
<body class="bg-[rgb(197,199,203)]">
  <div class="container mx-auto">
    <div class="main-weather-box my-8 flex">
      <div class="weather-box1 w-[25%] bg-white rounded-tl-3xl">
        <button class="fa-solid fa-magnifying-glass text-xl ml-16 mt-10 search-btn" style="color: #000000;"></button>
        <input type="text" placeholder="Search for a Places..." class="text-black text-base placeholder-black ml-3 outline-none">
        <div class="weather-img w-[60%] mt-16 ml-12">
          <img src="assets/sunlight.png" class="w-full">
        </div>
        <p class="mt-10 ml-8 font-Roboto text-7xl text-black temp">0<span>°C</span></p>
        <p class="mt-4 ml-8 font-Lobster text-black text-2xl description">Sunny</p>
        <p class="mt-6 ml-8 font-Roboto text-2xl text-black date">Sunday, <span class="font-Roboto text-base text-gray-600 time">16:00</span></p>
        <hr class="w-[95%] mx-auto mt-4">
        <p>hello</p>
      </div>
      <div class="weather-box2 w-[75%] bg-[rgb(225,228,240)] rounded-tr-3xl">
        <h3 class="mt-8 ml-16 font-bold font-Roboto text-2xl">Week</h3>
        <div class="week-cards flex">
          <div class="card-1 bg-white w-[12%] h-[20vh] mt-12 ml-8 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Sun</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-12 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Mon</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-12 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Tue</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-12 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Wed</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-12 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Thu</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-12 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Fri</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>

          <div class="card-1 bg-white w-[12%] h-[20vh] mt-12 ml-5 rounded-md">
            <p class="font-Roboto text-base text-black text-center pt-3 day">Sat</p>
            <img src="assets/sunlight.png" class="w-[50%] mx-auto mt-2">
            <p class="font-Roboto text-base text-black text-center pt-3 temp">0<span>°C</span></p>
          </div>
        </div>

        <div class="highlights">
          <h3 class="mt-8 ml-16 font-bold font-Roboto text-2xl">Today's Hightlights</h3>
          <div class="highlight-gridbox grid grid-cols-3">
            <div class="gridbox-1 w-[70%] bg-white h-[22vh] mt-9 ml-8 rounded-2xl">
              <h2 class="text-gray-400 mt-3 ml-9 text-xl">UV Index</h2>
              <i class="fa-solid fa-gauge text-5xl"></i>
            </div>

            <div class="grid-2 w-[70%] bg-white h-[20vh] mt-8 ml-8 rounded-md">
              <h2>UV Index</h2>
              <i class="fa-solid fa-gauge"></i>
            </div>

            <div class="grid-3 w-[70%] bg-white h-[20vh] mt-8 ml-8 rounded-md">
              <h4>UV Index</h4>
              <i class="fa-solid fa-gauge"></i>
            </div>

            <div class="grid-4 w-[70%] bg-white h-[20vh] mt-8 ml-8 rounded-md">
              <h4>UV Index</h4>
              <i class="fa-solid fa-gauge"></i>
            </div>

            <div class="grid-5 w-[70%] bg-white h-[20vh] mt-8 ml-8 rounded-md">
              <h4>UV Index</h4>
              <i class="fa-solid fa-gauge"></i>
            </div>

            <div class="grid-6 w-[70%] bg-white h-[20vh] mt-8 ml-8 rounded-md">
              <h4>UV Index</h4>
              <i class="fa-solid fa-gauge"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ad2f1382aa.js" crossorigin="anonymous"></script>
</body>
</html>
